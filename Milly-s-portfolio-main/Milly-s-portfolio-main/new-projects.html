<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Projects</title>
  
  <style>
      body {
          font-family: 'Poppins', sans-serif;
          background-color: #FAF3F3;
          margin: 0;
          padding: 0;
          text-align: center;
      }

      header {
          
          color: #ff87a9; 
          padding: 20px;
          font-size: 24px;
          text-transform: uppercase;
      }

      .projects {
          display: grid;
          grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
          gap: 20px;
          padding: 20px;
          max-width: 1200px;
          margin: 0 auto;
      }

      .project {
          background: white;
          padding: 15px;
          border-radius: 10px;
          box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
          transition: transform 0.3s ease;
      }

      .project:hover {
          transform: scale(1.05);
      }

      .project-thumbnail {
          width: 100%;
          border-radius: 8px;
      }

      h3 {
          color: #FFB6C1; 
      }
  </style>
</head>
<body>
  <header>
    <h1>New Projects</h1>
  </header>
