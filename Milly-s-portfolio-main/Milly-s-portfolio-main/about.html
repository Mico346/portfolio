<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Me</title>
  <style>
      body {
          font-family: 'Poppins', sans-serif;
          background-color: #FAF3F3;
          margin: 0;
          padding: 0;
          text-align: center;
      }

      header {
          
          color: #ff87a9;
          padding: 20px;
          font-size: 24px;
          text-transform: uppercase;
      }

      .about-container {
          display: flex;
          flex-direction: column;
          align-items: center;
          gap: 20px;
          padding: 40px;
          max-width: 600px;
          margin: 0 auto;
      }

      .about-item {
          background: white;
          padding: 15px;
          border-radius: 10px;
          box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
          transition: transform 0.3s ease;
          width: 100%;
      }

      .about-item:hover {
          transform: scale(1.05);
      }

      .about-item img {
          width: 100%;
          border-radius: 8px;
      }

      .about-item h3 {
          color: #FFb6c1;
          margin-top: 10px;
      }
  </style>
</head>
<body>
