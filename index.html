<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milly's Portfolio</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #FFF0F5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

    
        .title {
            font-size: 50px;
            font-weight: bold;
            color: #FF69B4;
            position: absolute;
            top: 12%;
            
        }

        .navbar {
            position: absolute;
            top: 30%;
            display: flex;
            gap: 25px;
            padding: 15px;
            background: #FFFFFF;
            border-radius: 30px;
            box-shadow: 0px 4px 10px rgba(255, 105, 180, 0.2);
        }

        .nav-links a {
            text-decoration: none;
            color: #FFFFFF;
            font-size: 18px;
            padding: 12px 20px;
            background: #FFB6C1;
            border-radius: 20px;
            transition: all 0.3s ease;
            box-shadow: 2px 2px 10px rgba(255, 182, 193, 0.3);
            font-weight: bold;
        }

        .nav-links a:hover {
            background: #FF69B4;
            transform: scale(1.1) rotate(-3deg);
            box-shadow: 4px 4px 15px rgba(255, 105, 180, 0.4);
        }

    
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes bounceIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

            <a href="Milly-s-portfolio-main/emoji.html">üç¨ Emoji game</a>
        </div>
    </div>
</body>
</html>
